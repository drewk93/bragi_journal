<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div id="mainContainer" class="container">

        <form id="loginForm">

            <button id="submitLogin" type="submit">Login</button>
        </form>
    </div>
